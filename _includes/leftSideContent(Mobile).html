<!-- Left Side Platforms (Github, LinkedIn, Resume) Layout MOBILE -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<div class="linkWrapperMobile">
  {% if site.platforms %}
    <ul class="link">
      {%- for platform in site.platforms %}
        <li>
          {%- if platform.name == "Resume" or platform.name == "CV" -%}
            <a href="{{ platform.link }}" class="primaryButton" rel="me">
              {{ platform.name }}
            </a>
          {%- else -%}
            <a href="{{ platform.link }}" class="baseButton" rel="me">
              {{ platform.icon }}&nbsp;{{ platform.name }}
            </a>
          {%- endif -%}
        </li>
      {%- endfor %}
    </ul>
  {% endif %}
</div>
