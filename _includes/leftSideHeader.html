<!-- Headshot - main headshot on header on left side of webpage -->
{% if site.headshot %} <!-- if a headshot is defined in the _config.yml(e.g. headshot: /assets/img/headshot.png) -->
  <img class="headshot" src="{{ site.headshot | relative_url }}" alt="Headshot">
{% endif %}

<!-- Title - main title(e.g. Odin Lee) on header on left side of webpage -->
<h1>{{ site.title | default: site.github.repository_name }}</h1> <!-- If a title is not defined site.github.repository_name is the default -->

<!-- Location - displays location under name -->
{% if site.location %} <!-- if a location is defined in the _config.yml(e.g. location: St. Paul, Minnesota) -->
  <p class="location">
    <i class="fa-solid fa-location-dot"></i>&nbsp;{{ site.location }}
  </p>
{% endif %}

<!-- Professional Title - displays professional title/role -->
{% if site.professional_title %} <!-- if a professional_title is defined in the _config.yml(e.g. professional_title: Graduate Data Scientist) -->
  <p class="professional-title">{{ site.professional_title }}</p>
{% endif %}

<!-- Tagline - short, compelling tagline -->
{% if site.tagline %} <!-- if a tagline is defined in the _config.yml(e.g. tagline: Turning complex data into actionable insights) -->
  <p class="tagline">"{{ site.tagline }}"</p>
{% endif %}
